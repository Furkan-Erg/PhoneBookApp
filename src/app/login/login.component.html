<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <a href="/home" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Home</a>
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Login On Account</h2>
            <form [formGroup]="loginForm">
              <div class="form-outline mb-4">
                <input required formControlName="Email" type="email" id="form3Example3cg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example3cg">Your Email</label>
                <div *ngIf="(Email.invalid && Email.touched) || Email.dirty">
                  <small *ngIf="Email.errors?.required" class="text-danger">email is required</small>
                  <small *ngIf="Email.errors?.pattern" class="text-danger">Please provide a valid email address</small>
                </div>
                </div>


              <div class="form-outline mb-4">
                <input required formControlName="Password" type="password" id="form3Example4cg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cg">Password</label>
                <div *ngIf="(Password.invalid && Password.touched) || Password.dirty">
                  <small *ngIf="Password.errors?.required" class="text-danger">password is required</small>
                </div>

              </div>

              <div class="d-flex justify-content-center">
                <button (click)="loginButtonOnTap()" type="button"[disabled]="loginForm.invalid" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
              </div>

              <p class="text-center text-muted mt-5 mb-0">Dont You Have an account? <a routerLink="/register" class="fw-bold text-body"><u>Register here</u></a></p>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
