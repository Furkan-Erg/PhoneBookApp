<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Login On Account</h2>

            <form [formGroup]="loginForm">
              <div class="form-outline mb-4">
                <input required formControlName="Email" type="email" id="form3Example3cg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example3cg">Your Email</label>
              </div>

              <div class="form-outline mb-4">
                <input required formControlName="Password" type="password" id="form3Example4cg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cg">Password</label>
              </div>

              <div class="d-flex justify-content-center">
                <button (click)="loginButtonOnTap()" type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
              </div>

              <p class="text-center text-muted mt-5 mb-0">Dont You Have an account? <a routerLink="/register" class="fw-bold text-body"><u>Register here</u></a></p>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
